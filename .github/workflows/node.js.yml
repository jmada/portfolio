# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - name: Create env file
    - run: touch .env
    - run: echo REACT_APP_PERSONAL_EMAIL=${{ secrets.REACT_APP_PERSONAL_EMAIL }} >> .env
    - run: echo REACT_APP_GITHUB_URL=${{ secrets.REACT_APP_GITHUB_URL }} >> .env
    - run: echo REACT_APP_LINKEDIN_URL=${{ secrets.REACT_APP_LINKEDIN_URL }} >> .env
    - run: echo REACT_APP_RESUME_URL=${{ secrets.REACT_APP_RESUME_URL }} >> .env
    - run: echo REACT_APP_EMAILJS_SERVICE_ID=${{ secrets.REACT_APP_EMAILJS_SERVICE_ID }} >> .env
    - run: echo REACT_APP_EMAILJS_TEMPLATE_ID=${{ secrets.REACT_APP_EMAILJS_TEMPLATE_ID }} >> .env
    - run: echo REACT_APP_EMAILJS_USER_ID=${{ secrets.REACT_APP_EMAILJS_USER_ID }} >> .env
    - run: cat .env
    - run: npm run build --if-present

